<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Structure</title>
</head>
<body>
  <h1>URL Structure</h1>
  <em>protocol://domain:port/path</em>
  <ul>
    <li>protocol = http/https</li>
    <li>domain ~ IP address (default: localhost = 127.0.0.1)</li>
    <li>port (default 80)</li>
    <li>path: internal path of website project</li>
  </ul>
</body>
</html>
