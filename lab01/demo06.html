<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application of List</title>
</head>
<body>
  <h1>Phân tích tác phẩm</h1>
  <ol type="I">
    <li>
      <h2>Mở bài</h2>
      <ol type="1">
        <li>Giới thiệu tác giả</li>
        <li>Hoàng cảnh sát tác
          <ul>
            <li>Hoàng cảnh 1</li>
            <li>Hoàng cảnh 2</li>
          </ul>
        </li>
      </ol>
    </li>
    <li>
      <h2>Thân bài</h2>
    </li>
    <li>
      <h2>Kết luận</h2>
      <ul>
        <li>Ý nghĩa A<sub>1</sub></li>
        <li>Ý nghĩa B<sup>2</sup></li>
      </ul>
    </li>
  </ol>
</body>
</html>
