<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML List</title>
</head>
<body>
  <h1>List</h1>
  <h2>1. Un-order list</h2>
  <ul>
    <li>item</li>
    <li>item</li>
    <li>item</li>
  </ul>

  <ul type="circle">
    <li>item</li>
    <li>item</li>
  </ul>

  <ul type="square">
    <li>item</li>
    <li>item</li>
  </ul>

  <h2>2. Order list</h2>
  <ol>
    <li>item</li>
    <li>item</li>
    <li>item</li>
  </ol>

  <ol type="a">
    <li>item</li>
    <li>item</li>
    <li>item</li>
  </ol>

  <ol type="I">
    <li>item</li>
    <li>item</li>
    <li>item</li>
    <li>item</li>
    <li>item</li>
    <li>item</li>
  </ol>
</body>
</html>
