<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selector - PESUDO</title>
  <style type="text/css">
    a {
      text-decoration: none;
      background-color: #cc3366;
      color: #fff;
      display: block;
      width: 200px;
      height: 35px;
      margin-bottom: 1px;
      padding-left: 1rem;
      line-height: 35px;

    /* Pesudo-element */
    a:hover {
      background-color: #33cc66;

    a:active  {
      background-color: #3366cc;
      font-size: 1.5rem;
    }

  </style>
</head>
