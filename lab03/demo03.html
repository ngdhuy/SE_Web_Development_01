<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo 03</title>
</head>
<body>
  <div>
    <span>Day:</span>
    <select>
      <script type="text/javascript">
        for(var i = 1; i <= 31; i++) {
          document.writeln('<option>' + i + '</option>');
        }
      </script>
    </select>
  </div>

  <div>
    <span>Month:</span>
    <select>
      <script type="text/javascript">
        for(var i = 1; i <= 12; i++) {
          document.writeln('<option>' + i + '</option>');
        }
      </script>
    </select>
  </div>

  <div>
    <span>Year:</span>
    <select>
      <script type="text/javascript">
        for(var i = 1990; i <= 2022; i++) {
          document.writeln('<option>' + i + '</option>');
        }
      </script>
    </select>
  </div>
</body>
</html>
