<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css">
    div { margin: 10px; }
    label { display: inline-block; width: 80px;}
    #result { background-color: rgb(103, 101, 101); color: #fff; }
  </style>
</head>
<body>
  <h1>Simple calculator</h1>
  <fieldset>
    <legend>Calculator</legend>
    <div>
      <label for="num_a">Number A</label>
      <input type="text" id="num_a">
    </div>
    <div>
      <label for="num_b">Number B</label>
      <input type="text" id="num_b">
    </div>
    <div>
      <label for="cmbOperator">Operator</label>
      <select id="cmbOperator">
        <option value="sum">Sum</option>
        <option value="min">Minus</option>
        <option value="mul">Multiply</option>
        <option value="div">Divide</option>
      </select>
    </div>
    <div>
      <label for="result">Result</label>
      <input type="text" id="result" readonly />
    </div>
  </fieldset>
  <script type="text/javascript">
    let num_a = document.querySelector('#num_a');
    let num_b = document.querySelector('#num_b');
    
    let result = document.querySelector('#result');

    document.querySelector('#cmbOperator').addEventListener('change', function(){
      if(num_a.value === '')
        num_a.style.border = '1px solid red';
      else
        num_a.style.border = '1px solid gray';

      if(num_b.value === '')
        num_b.style.border = '1px solid red';
      else
        num_b.style.border = '1px solid gray';
      
      let res = '';
      switch(this.value) {
        case 'sum':
          res = parseFloat(num_a.value) + parseFloat(num_b.value); 
          break;
        case 'min': 
          res = parseFloat(num_a.value) - parseFloat(num_b.value); 
          break;
        case 'mul': 
          res = parseFloat(num_a.value) * parseFloat(num_b.value); 
          break;
        case 'div': 
          if(num_b.value == 0)
            res = 'Error divide zero!!!';
          else
            res = parseFloat(num_a.value) - parseFloat(num_b.value); 
          break;
      }
      result.value = res;
    });
  </script>
</body>
</html>
