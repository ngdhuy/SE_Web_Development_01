<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo 11</title>
</head>
<body>
  <h1>Manage list of items</h1>
  <button type="button" id="add_one">Add one</button>
  <button type="button" id="remove_last">Remove last</button>
  <button type="button" id="remove_all">Remove all</button>

  <div id="lst"></div>

  <script type="text/javascript">
    let lst = document.querySelector('#lst');
    let no = 1;

    document.querySelector('#add_one').addEventListener('click', function(){
      let p_node = document.createElement('p');
      let text_node = document.createTextNode(`${no++}. item`);

      p_node.appendChild(text_node);
      lst.appendChild(p_node);
    });

    document.querySelector('#remove_last').addEventListener('click', function(){
      if(lst.children.length > 0) {
        lst.removeChild(lst.lastChild);
        no--;
      }
    });

    document.querySelector('#remove_all').addEventListener('click', function(){
      lst.innerHTML = '';
      no = 1;
    });
  </script>
</body>
</html>
